<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a id="c1" href="colecoes.html">Coleções</a>
            <a id="c2" href="cuidados.html">Cuidados</a>
            <a id="c3" href="#">IARA</a>
            <a id="c4" href="entrega.html">Política</a>
            <a id="c5" href="contato.html">Contato</a>
        </nav>

        <main class="conteudo">
            <div class="secao-boas-vindas">
                <div class="texto-boas-vindas">Bem Vindo</div>
                <div class="area-admin">
                    <div class="texto-admin">Área de Administrador</div>
                    <div class="icone-admin"></div>
                </div>
            </div>

            <div class="secao-login">
                <div class="caixa-login">
                    <div class="titulo-usuario">Usuário</div>
                    <div class="entrada-email">
                        <input type="email" placeholder="Digite seu e-mail para login">
                    </div>
                    <div class="titulo-senha">Senha</div>
                    <div class="entrada-senha">
                        <input type="password" placeholder="Digite sua senha para login">
                    </div>
                    <button class="botao-entrar" id="botao-entrar">Entrar</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="conteudo-rodape"></div>
        </footer>
    </div>

    <script src="../animate/botaoLogin.js"></script>
