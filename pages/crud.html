<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/crud.css">
    <title>CRUD Produtos</title>
    <link rel="icon" href="../img/IARA.png" type="image/png">
</head>
<body>
    <div class="main">
        <h2>CRUD - IARA</h2>
        <br>

        <h3>Adicionar Produto</h3>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="colecao" placeholder="Coleção" required>
        <input type="number" id="preco" placeholder="Preço" required>
        <input type="text" id="imagem_url" placeholder="URL da Imagem" required>
        <button onclick="criarProduto()">Adicionar</button>

        <br><br>
        <h3>Lista de Produtos</h3>
        <ul id="lista-produtos"></ul>

        <br><br>

        <h3>Adicionar ADM</h3>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button onclick="adicionarAdm()">Adicionar</button>

        <br><br>

        <h3>Lista de ADMs</h3>
        <ul id="lista-adms"></ul>
    </div>

    <script src="../animate/crud.js"></script>
</body>
</html>
